apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: User
  template:
    metadata:
      labels:
        app: User
    spec: 
      containers:
      - name:  user-deployment
        image: gcr.io/lloyds-hack-t1/user_image:latest
        env:
        - name: DATABASE_HOST
          value: 35.246.56.176
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: db-user-pass2
              key: userdb
              optional: false
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-user-pass2
              key: username
              optional: false
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-user-pass2
              key: password
              optional: false
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: User
---
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ingress-resource-user
  spec:
    ingressClassName: nginx
    rules:
    - http:
        paths:
        - pathType: Prefix
          path: /users
          backend:
            service:
              name: user-service
              port:
                number: 80